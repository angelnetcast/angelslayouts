<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THEMED - ANGEL'S LAYOUTS</title>
    <link href="/style.css" rel="stylesheet" type="text/css" media="all" />
  </head>

  <body>
    <div class="grid-container">
      <div class="g1 grid">
        <div id="header"><h1>angel's layouts</h1></div>
        <nav id="sitenav"></nav>
      </div>
      <div class="g2 grid">
        <nav id="sidebar"></nav>
      </div>
      <div class="g3 grid">
        <main>
          <h1>themed layouts</h1>
          <p>
            these layouts are custom made from scratch, based on an
            <b>idea</b> or <em>theme!</em>
          </p>

          <div class="layout">
            <h2>cardcaptor</h2>
            <p>inspired by the cardcaptor sakura outro</p>
            <p>
              <b>note:</b> currently broken a bit! still available for download

            </p>

            <p>
              <a href="/layouts/cardcaptor/cardcaptor.html">preview</a> |
              <a href="/layouts/cardcaptor/cardcaptor.zip">download</a>
            </p>

            <img
              src="/layouts/cardcaptor/preview.png"
              width="300px"
              alt="layout preview" />

            <p>
              <a href="https://www.youtube.com/watch?v=Jn1aFr0GWww"
                >inspiration</a
              >
            </p>
          </div>

          <div class="deco">
            <img
              src="/assets/yui-chibi.png"
              width="300px"
              alt="yui hirasawa playing the guitar" />
          </div>
        </main>
      </div>
      <div class="g4 grid" id="footer"></div>
    </div>

  <script type="text/javascript" src="/sidebar.js"></script>
