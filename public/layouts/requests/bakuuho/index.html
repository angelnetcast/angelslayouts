<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!--title of the page that shows up on the tab in a browser-->
		<title>BAKUUHO</title>
		<!--stylesheet, make sure to change link to wherever you move it-->
		<link href="style.css" rel="stylesheet" type="text/css" media="all" />
	</head>

	<body>
		<!--all grid boxes go inside of the container-->
		<div class="grid-container">
			<!--header section-->
			<div class="grid-sec" id="g1">header</div>
			<!--navigation links-->
			<div class="grid-sec" id="g2">navlinks | navlinks | navlinks</div>
			<!--section that didn't have a name -->
			<div class="grid-sec" id="g3">1</div>
			<!--your middle section with the yap :3-->
			<div class="grid-sec" id="g4">2</div>
			<!--guestbook section-->
			<div class="grid-sec" id="g5">guestbook</div>
			<!--links section-->
			<div class="grid-sec" id="g6">links</div>
			<!--special spot reserved for the guy of all time, shadow the hedgehog-->
			<div class="grid-sec" id="g7">shadow ',:/ lol</div>
			<!--another unnamed section-->
			<div class="grid-sec" id="g8">6</div>
			<!--update log section-->
			<div class="grid-sec" id="g9">update log</div>
			<!--another another unnamed section-->
			<div class="grid-sec" id="g10">8</div>
			<!--blinkies!! (you may want to use a marquee tag here if you end up having a lot )-->
			<div class="grid-sec" id="g11">blinkies</div>
		</div>
	</body>
</html>
